<ion-view view-title="{{title}}" class="itemlist">
	<ion-content class="has-footer padding">
	  <div class="jewelrylist">
	  	<div class="jewelry" ng-repeat="item in items">
	  	  <img src="./store/{{item.imgs[0]}}" class="centered" ng-click="showDetails(globalItems.indexOf(item))">
	  	  <h3 ng-click="showDetails(globalItems.indexOf(item))">{{item.name}}</h3>
	  	  <div class="centered" style="width:250px">
			  <button class="button button-dark button-outline" style="width:120px" ng-click="showPreview(globalItems.indexOf(item))">
	  			{{localization.tryiton[lang]}}
			  </button>

			  <button class="button button-dark" style="width:120px" ng-click="openPreorder()">
	  			{{localization.preorder[lang]}}
			  </button>
		  </div>
	  	</div>
	  </div>
	</ion-content>
	<ion-footer-bar align-title="center" class="bar-light">
	  <button class="button icon ion-android-arrow-up button-dark" ng-click="scrollTop()"></button>
	  <button class="button button-dark" ng-click="visitUs()">{{localization.visitus[lang]}}</i></button>
	</ion-footer-bar>
</ion-view>
