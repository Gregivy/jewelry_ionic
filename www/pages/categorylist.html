<ion-view view-title="{{title}}" class="itemlist" hide-nav-bar="true">
	<ion-content class="has-footer padding" on-scroll="showCats()" delegate-handle="handler" style="{{specRules[0]}}">
	  <div class="categorylist" style="margin-top:60px">
	  	<div class="category" ng-repeat="category in categories">
	  	  <div class="catlogo cat-{{$index}}" ng-click="showCategory($index)" >
	  	  	<img src="./store/{{category.statImg}}" class="centered not-visible acs" style="position:static;z-index:0">
	  	  	<img src="./store/{{img}}" class="centered not-visible acs {{category.id}}" ng-repeat="img in category.imgs" style="z-index:{{$index}}">
	  	  </div>	  	  
	  	  <h3 ng-click="showCategory($index)">{{category[lang]}}</h3>
	  	</div>
	  </div>
	</ion-content>
	<ion-footer-bar align-title="center" class="bar-light" style="{{specRules[1]}}">
	  <button class="button icon ion-android-arrow-up button-dark" ng-click="scrollTop()"></button>
	  <button class="button button-dark" ng-click="visitUs()">{{localization.visitus[lang]}}</i></button>
	</ion-footer-bar>
</ion-view>
