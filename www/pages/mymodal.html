      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">{{modalTitle}}</h1>
        </ion-header-bar>
        <ion-content padding="true">
          <form name="signinForm" novalidate="" ng-submit="send(signinForm)">
	          <div class="list list-inset">
				  <label class="item item-input" ng-class="{ 'has-error-lr' : signinForm.username.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.username.$valid  && signinForm.$submitted}">
				    <span class="input-label">{{urname}}</span>
				    <input type="text" required ng-model="username" name="username">
				  </label>
				  <div class="form-errors" ng-show="signinForm.username.$error && signinForm.$submitted" ng-messages="signinForm.username.$error" ng-messages-include="templates/form-errors.html"></div>  
				  <label class="item item-input" ng-class="{ 'has-error-lr' : signinForm.usermail.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.usermail.$valid  && signinForm.$submitted}">
				    <span class="input-label">{{urmail}}</span>
				    <input type="email" ng-model="usermail" required name="usermail">
				  </label>
				  <div class="form-errors" ng-show="signinForm.usermail.$error && signinForm.$submitted" ng-messages="signinForm.usermail.$error" ng-messages-include="templates/form-errors.html"></div> 
				  <button type="submit" class="button button-block button-dark">
	  				{{submit}}
				  </button>
				</div>
			  </div>
		  </form>
        </ion-content>
      </ion-modal-view>
