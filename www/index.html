<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>GRANI</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="lib/animate.min.css">
    <link href="css/style.css" rel="stylesheet" id="myStyle">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ngMessages.js"></script>
    <!-- your app's js -->

    <script src="store/items.json"></script>

    <script src="lib/swiper/js/swiper.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="lib/fabric.js"></script>

    <script src="lib/imagesloaded.js"></script>
   
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter" ng-controller="index">
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="templates/form-errors.html" type="text/ng-template">  
      <div class="form-error" ng-message="required">{{reqfield}}</div>
      <div class="form-error" ng-message="email">{{reqmail}}</div>
    </script> 
  </body>
</html>
