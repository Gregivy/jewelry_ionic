<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
    	function start() {
    		var video = document.getElementById('video');
  			navigator.mediaDevices.getUserMedia({video:true}).then(function(stream) {
    			video.src = window.URL.createObjectURL(stream);
    			video.play();
  			}).catch(function (e) {
    			alert(e);
  			}); 
    	}
    </script>
  </head>
  <body onload="start()">
  	<video id="video" width="640" height="480" autoplay></video>
  </body>
</html>
